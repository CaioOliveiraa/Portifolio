<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Portifólio | Caio Oliveira</title>
</head>

<body class="h-100">
    <header>
        <button id="btnMenu">Menu</button>
        <nav id="nav">
            <ul id="menu">
            <li><a href="#About">About</a></li>
            <li><a href="#Projects">Projects</a></li>
            <li><a href="#Contacts">Contacts</a></li>
        </ul>
        </nav>
        <!-- <h5>Portifólio</h5> -->
        <p></p>
    </header>

    <section id="profileContainer" class="h-100">
        <div id="about">
            <h1>Ola, eu sou <span>Caio Oliveira</span></h1>
            <p>Estudante de Engenharia da computação (9/10) | Desenvolvedor Front end</p> 
            <a
                href="#"

                class="btnCV"
                >
            </a>
        </div>
        <div class="avatar" class="d-flex justify-content-center">
            <a href="">
                <img src="assets/img/perfil.jpg" alt="Profile_Picture">
            </a>
            </div>
            <!-- <div class="avatar">
                <img src="./assets/img/Perfil.png" alt="">
            </div> -->
    </section>

    <section id="projetos" class="py-5">
        <div class="container">
            <h2>Projetos</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <img src="projeto1.jpg" class="card-img-top" alt="Projeto 1">
                        <div class="card-body">
                            <h3 class="card-title">Projeto 1</h3>
                            <p class="card-text">Descrição do Projeto 1.</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <img src="projeto2.jpg" class="card-img-top" alt="Projeto 2">
                        <div class="card-body">
                            <h3 class="card-title">Projeto 2</h3>
                            <p class="card-text">Descrição do Projeto 2.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="contato" class="py-5">
        <div class="container">
            <h2>Contato</h2>
            <form id="formulario-contato">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" class="form-control" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
            </form>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Seu Nome. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
